env_variables:
  DB_HOST: "localhost"
  DB_PORT: "5432"
  DB_USER: "splathon"
  DB_DBNAME: "splathon_development"
  DB_PASSWORD: "splathon"
  DB_SSLMODE: "disable"
  DB_DEBUGMODE: "1"
  DB_MAX_IDLE_CONNS: "8"
  DB_MAX_OPEN_CONNS: "8"

  SPLATHON_ADMIN_ID: "<splathon admin id>"
  SPLATHON_ADMIN_PASSWORD: "<splathon admin password>"
  # Secret key for encrypt/decrypt token.
  # Run following command to genereate secure key.
  # $ ruby -rsecurerandom -e 'puts SecureRandom.hex(32)'
  SPLATHON_SECRETBOX_SECRET: "xxxxxxxxxxx"
